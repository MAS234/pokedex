<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POKEAPI</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="imagen/png" href="img/pokeball.png"/>
</head>
<body>

    <div class="general">
        <form action="" onsubmit="searchPokemon(event)">
            <input type="text" name="pokemon" autocomplete="off" placeholder="Pokemon">
        </form>
        <div data-poke-card class="poke-card">
            <div data-poke-name>POKEDEX</div>
            <div data-poke-img-container class="img-container">
                <img data-poke-img class="poke-img" src="./img/pokeball.png" alt="pokeball">
            </div>
            <div data-poke-id></div>
            <div data-poke-types class="poke-types"></div>
            <div data-poke-stats class="poke-stats"></div>

        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
